<!DOCTYPE html>
<html>
<head>
    <title>Edit Menu Item named {{item.name}} for {{restaurant.name}}</title>
</head>
<body>
    <h1>Edit Menu Item named {{item.name}} for {{restaurant.name}}</h1>

    <form method="POST" action="{{url_for('edit_menu_item', restaurant_id = restaurant.id, item_id = item.id)}}">
        Name:<input type="text" name="item_name" value = "{{item.name}}">
        <br>
        Description:<input type="text" name="item_description" value = "{{item.description}}">
        <br>
        Price:<input type="text" name="item_price" value = "{{item.price}}">
        <br>
        Course:<input type="text" name="item_course" value = "{{item.course}}">
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
