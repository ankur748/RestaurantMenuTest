<!DOCTYPE html>
<html>
<head>
    <title>New Menu Item for {{restaurant.name}}</title>
</head>
<body>
    <h1>New Menu Item for {{restaurant.name}}</h1>

    <form method="POST" action="{{url_for('new_menu_item', restaurant_id = restaurant.id)}}">
        Name:<input type="text" name="item_name" placeholder="Input Name here">
        <br>
        Description:<input type="text" name="item_description" placeholder="Input Description here">
        <br>
        Price:<input type="text" name="item_price" placeholder="Input Price here">
        <br>
        Course:<input type="text" name="item_course" placeholder="Input Course here">
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{{url_for('list_menu_items', restaurant_id = restaurant.id)}}"> Cancel </a>
</body>
</html>
