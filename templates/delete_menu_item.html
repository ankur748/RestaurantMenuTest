<!DOCTYPE html>
<html>
<head>
    <title>Delete Menu Item for {{restaurant.name}}</title>
</head>
<body>
    <h1>Are you sure you want to delete {{item.name}} from {{restaurant.name}} ?</h1>

    <form method="POST" action="{{url_for('delete_menu_item', restaurant_id = restaurant.id, item_id = item.id)}}">
        <input type="submit" value="Delete">
    </form>
    <br>
    <a href="{{url_for('list_menu_items', restaurant_id = restaurant.id)}}"> Cancel </a>

</body>
</html>
